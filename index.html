<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto|Sail" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="border">
            <div class="container">
                <h1>Country search engine</h1>
                <input id="country-name" type="text" placeholder=" type here..." />
                <button id="search">Search a country</button>
                <div class="list">
                    <h2>List of countries</h2>
                    <ul id="countries">
                        <li>Poland</li>
                        <img src="https://restcountries.eu/data/pol.svg">
  
                    </ul>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
    
</html>
